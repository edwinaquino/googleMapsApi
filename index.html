<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
    html,
    body {
        font-family: arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #map {
        height: 100%;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
    var map;

    function initMap() {
        //constructor creates a new map - only center ans zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 40.7413549, lng: -73.9980244 },
            zoom: 13
        });
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY=3&callback=initMap"></script>
</body>

</html>
